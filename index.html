<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Georgi Yanev's Command Center</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://unpkg.com/vue@next/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>


<body>
  <section id="app" class="p-y-3">
    <div class="container">
      <div class="row">
        <h2 class="col-xs-12 text-primary text-xs-center">Command Center Actions:</h2>
      </div>

      <!-- CARDS -->
      <div class="row">

        <!-- REPEATABLE VUE TEMPLATE -->
        <a class="col-xs-4 m-t-1" :href="item.link" target="_blank" v-for="item in dataList">
          <div class="card p-a-1 text-xs-center">
            <div class="col-xs-12 p-a-0 card-logo">
              <img :src="item.image" alt="">
            </div>
            <h4 class="col-xs-12 p-a-0">{{ item.heading }}</h4>
            <p class="col-xs-12 p-a-0 text-xs-left">{{ item.paragraph }}</p>
          </div>
        </a>

      </div>
    </div>
  </section>

  <script>
    ;
    (function() {
      // Grab data from the JSON file
      // this could be hosted elsewhere in the future
      $.ajax({
        url: 'linkData.json',
        complete: function(data) {
          // Populate the data in the Vue template
          new Vue({
            el: '#app',
            data: {
              dataList: data.responseJSON
            }
          })
        }
      })
    })()
  </script>
</body>

</html>
